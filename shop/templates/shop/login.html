{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Log in {% endblock %}

{% block content %}
    <div class="container">
        <div >
            <h1 class="product_title text-center">Log in or create new account</h1>
            <div class="row"> 
                <div class="col-12 col-sm-12 col-lg-9 text-center custom_div">
                    <h2 class="product_title">New User</h2>
                    <a href="{% url 'sign_up_view' %}" class="btn btn-secondary">Create New User</a>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light">
                    <br>
                    <h2 class="product_title">
                        Registred Users Only
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn btn-secondary">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
